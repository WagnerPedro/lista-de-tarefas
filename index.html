<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wagner Pedro">
    <!-- JS files -->
    <script src="app.js" defer></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="btn-add-container">
                <span class="btn-add">+</span>
            </div>
            <div class="title">
                <h1>Notas Auto adesivas</h1>
            </div>
            <div class="search-box">
                <input type="text" name="searchtxt" id="searchtxt" placeholder="Pesquisar..." autocomplete="off">
            </div>
        </header>
        <main>
            <div class="ilustration">
                <img src="assets/img/sheet-ilustration.png" alt="ilustration" width="100%">
            </div>
            <div class="info">
                <p>Toque no botão nova anotação acima</p>
                <p>para criar uma nova anotação</p>
            </div>
        </main>
    </div>
</body>
</html>
